# Config version. PLEASE DO NOT EDIT.
config: 1.8

# Set 0 to disable protection
protection-height: 5

tool:
  '1':
    tool: GOLD_PICKAXE
    name: "&cBedrock Pickaxe"
    # Set 0 or -1 for full durability
    durability: 0
    # true if it can be repaired in an anvil otherwise false (don't work with /repair plugin)
    repairable: true
    lore:
      - "&7This tool allow you to break"
      - "&7bedrock blocks."
    enchantments:
      SILK_TOUCH: 1

# List of blocks you can break with the pickaxe
break-blocks:
  # Material name
  # Material list: https://pastebin.com/nNxKj43t
  BEDROCK:
    # Time to break that block in ticks (affected by efficiency)
    # 0 ticks = instant break
    # Efficiency enchantment affect this time.
    duration: 300
    # Durability cost (pickaxe durability)
    durability: 1
    # Set to true if you want the block to be dropped.
    drop: false
  # Material name
  ENDER_PORTAL_FRAME:
    # Time to break that block in ticks
    duration: 500
    # Durability cost (pickaxe durability)
    durability: 2
    # Set to true if you want the block to be dropped.
    drop: false

# true - You can't break bedrock in regions by default
# false - You can break bedrock in regions by default
regions-list-is-whitelist: false

# list of regions to blacklist or whitelist, it depend on "regions-list-is-whitelist" settings
regions-list:
  - no-bedrock-break

# Default world settings
default-world-settings:
  # true if you want to enable plugin in this world
  enabled: true
  # set 0 to disable
  min-height: 5
  # set 256 to disable
  max-height: 256

worlds-settings:
  world_nether:
    enabled: true
    # set 0 to disable
    min-height: 5
    # set 256 to disable
    max-height: 123